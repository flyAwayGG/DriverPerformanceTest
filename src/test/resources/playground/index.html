<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Selenium Playground</title>

    <script src="./jquery.min.js"></script>

    <style type="text/css">
        body {
            padding: 10px
        }

        .divs{
            position: absolute;
        }

    </style>

</head>
<body>
    <h2 id="tophead">Selenium WebDriver Test</h2>

    <h3>Container for 1000 divs</h3>
    <div id="div-container"></div>
    <br/>
    <input type="button" name="button" class="button">
    <br/>
    <input name="input1" class="input1">
    <input name="input2" class="input2">
    <input name="input3" class="input3">
    <br/>
    <input type="checkbox" name="checkbox" class="checkbox">

</body>

<script type="text/javascript">

    $('#div-container').append("<div class='divs div1'>1 element</div>");

    for(i = 1; i <= 100; i++){
        $('#div-container').append("<div class='divs div100'>100 elements</div>");
    }

    for(i = 1; i <= 1000; i++){
        $('#div-container').append("<div class='divs div1000'>1000 Elements</div>");
    }

</script>

</html>
